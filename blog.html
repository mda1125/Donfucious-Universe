<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donfucious Blog - Official Loudness</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .blog-posts {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .blog-post {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .blog-post h2 {
      color: #FFD700;
      margin-bottom: 10px;
    }
    .blog-post .date {
      color: #888;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    .blog-post .content {
      line-height: 1.6;
    }
    .home-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      text-align: center;
    }
    .error-message {
      color: #ff4136;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 65, 54, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>THE DONFUCIOUS BLOG: LOUD THOUGHTS</h1>
    <a href="index.html" class="button home-button">Home</a>
  </header>

  <section class="blog-posts" id="blog-posts">
    <!-- Blog posts will be dynamically loaded here -->
  </section>

  <footer>
    <p>This site is 100% satire. Donfucious is fictional. If you think this is real, you're ready to lead.</p>
  </footer>

  <script>
    // Fetch and render blog posts
    async function loadBlogPosts() {
      const blogPostsContainer = document.getElementById('blog-posts');
      
      // Construct absolute URLs for GitHub Pages
      const baseUrl = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/';
      const absoluteUrls = {
        postsContent: new URL('_posts/posts-content.json', baseUrl).href,
        postsList: new URL('_posts/posts.json', baseUrl).href,
        postsPhp: new URL('_posts/list.php', baseUrl).href
      };

      // Predefined fallback posts with absolute file paths
      const fallbackPosts = [
        {
          filename: '2024-05-01-coming-soon-from-donfucious.md',
          url: new URL('_posts/2024-05-01-coming-soon-from-donfucious.md', baseUrl).href
        },
        {
          filename: '2024-05-02-donfucious-declares-victory-over-gravity.md',
          url: new URL('_posts/2024-05-02-donfucious-declares-victory-over-gravity.md', baseUrl).href
        }
      ];
      
      try {
        // Enhanced fetch strategies with absolute URLs and robust error handling
        const fetchStrategies = [
          async () => {
            const response = await fetch(absoluteUrls.postsContent);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
          },
          async () => {
            const response = await fetch(absoluteUrls.postsList);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
          },
          async () => {
            const response = await fetch(absoluteUrls.postsPhp);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
          },
          async () => {
            // Fallback to fetching individual Markdown files
            const fallbackPostContents = await Promise.all(
              fallbackPosts.map(async (post) => {
                try {
                  const response = await fetch(post.url);
                  if (!response.ok) throw new Error(`Failed to fetch ${post.filename}`);
                  const content = await response.text();
                  return {
                    title: post.filename.replace('.md', '').replace(/-/g, ' '),
                    date: post.filename.split('-').slice(0, 3).join('-'),
                    content: content
                  };
                } catch (error) {
                  console.warn(`Fallback fetch failed for ${post.filename}:`, error);
                  return null;
                }
              })
            );
            return fallbackPostContents.filter(post => post !== null);
          }
        ];

        let posts = [];
        for (const strategy of fetchStrategies) {
          try {
            posts = await strategy();
            if (posts && posts.length) break;
          } catch (strategyError) {
            console.warn('Post fetch strategy failed:', strategyError);
          }
        }

        if (!posts || !posts.length) {
          throw new Error('No posts could be retrieved');
        }
        
        // Sort posts by date in descending order
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        blogPostsContainer.innerHTML = ''; // Clear any existing content
        
        // Render each post with enhanced error handling
        for (const post of posts) {
          try {
            const postElement = document.createElement('div');
            postElement.classList.add('blog-post');
            
            // Sanitize and parse Markdown content
            const sanitizedTitle = post.title ?
              DOMPurify.sanitize(post.title) :
              'Untitled Post';
            const sanitizedDate = post.date ?
              DOMPurify.sanitize(post.date) :
              'Unknown Date';
            const parsedContent = post.content ?
              marked.parse(DOMPurify.sanitize(post.content)) :
              '<p>No content available</p>';

            postElement.innerHTML = `
              <h2>${sanitizedTitle}</h2>
              <div class="date">${sanitizedDate}</div>
              <div class="content">${parsedContent}</div>
            `;
            
            blogPostsContainer.appendChild(postElement);
          } catch (postError) {
            console.error(`Error rendering post:`, postError);
            const errorPostElement = document.createElement('div');
            errorPostElement.classList.add('blog-post', 'error-post');
            errorPostElement.innerHTML = `
              <h2>Post Rendering Error</h2>
              <div class="error-message">Unable to render this post. Please try again later.</div>
            `;
            blogPostsContainer.appendChild(errorPostElement);
          }
        }
        
        // Add a message if no posts were loaded
        if (blogPostsContainer.children.length === 0) {
          blogPostsContainer.innerHTML = `
            <div class="error-message">
              <p>No blog posts found. This could be due to:</p>
              <ul>
                <li>Incorrect file paths</li>
                <li>Network connectivity issues</li>
                <li>GitHub Pages configuration</li>
              </ul>
              <p>Please check your repository settings and refresh the page.</p>
            </div>
          `;
        }
      } catch (error) {
        console.error('Critical error loading blog posts:', error);
        blogPostsContainer.innerHTML = `
          <div class="error-message">
            <p>Error loading blog posts. Possible reasons:</p>
            <ul>
              <li>Server configuration issues</li>
              <li>Incorrect repository setup</li>
              <li>GitHub Pages hosting problems</li>
            </ul>
            <p>Please check your repository settings, file structure, and network connection.</p>
            <p>Technical details: ${error.message}</p>
          </div>
        `;
      }
    }

    // Load posts when page loads
    document.addEventListener('DOMContentLoaded', loadBlogPosts);
  </script>
</body>
</html>
