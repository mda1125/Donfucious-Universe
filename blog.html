---
layout: default
title: Blog
---

<section class="blog-posts">
  {% for post in site.posts %}
    <div class="blog-post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="date">{{ post.date | date: "%B %d, %Y" }}</div>
      <div class="content">
        {{ post.excerpt }}
      </div>
    </div>
  {% endfor %}
</section>
